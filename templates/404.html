{% extends 'base.html' %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<section class="min-vh-75 d-flex align-items-center justify-content-center py-5">
    <div class="container text-center">
        <div class="glass-card p-5 d-inline-block fade-in-up mx-auto" style="max-width: 600px;">
            <h1 class="display-1 fw-bold text-gradient mb-0" style="font-size: 8rem;">404</h1>
            <h2 class="h3 fw-bold mb-4">Oops! Page not found.</h2>
            <p class="text-muted mb-5">
                The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
            </p>
            <a href="{% url 'home' %}" class="btn btn-gradient px-4 py-3">
                <i class="bi bi-house-door me-2"></i>Return Home
            </a>
        </div>
    </div>
</section>
{% endblock %}
