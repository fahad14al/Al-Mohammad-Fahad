{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Al Mohammad Fahad - Python & Django Developer Portfolio">
    <title>{% block title %}Al Mohammad Fahad - Portfolio{% endblock %}</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-glass py-3">
        <div class="container">
            <a class="navbar-brand fw-bold text-gradient" href="{% url 'home' %}">Fahad.dev</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'projects' %}">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog' %}">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                    <li class="nav-item ms-lg-3 mt-2 mt-lg-0">
                        <button id="theme-toggle" class="btn btn-link nav-link p-0 theme-toggle" aria-label="Toggle theme">
                            <i id="theme-icon" class="bi bi-sun-fill"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="mt-5 pt-5 min-vh-100">
        {% if messages %}
            <div class="container mt-3 fade-in-up visible">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show glass-card border-0" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="py-4 mt-5 border-top border-secondary">
        <div class="container text-center">
            <div class="mb-3 d-flex justify-content-center gap-4">
                <a href="https://github.com/fahad14al" target="_blank" class="text-decoration-none fs-4 nav-link"><i class="bi bi-github"></i></a>
                <a href="https://www.linkedin.com/in/al-mohammad-fahad-36a58a21b" target="_blank" class="text-decoration-none fs-4 nav-link"><i class="bi bi-linkedin"></i></a>
                <a href="{% url 'contact' %}" class="text-decoration-none fs-4 nav-link"><i class="bi bi-envelope"></i></a>
            </div>
            <p class="mb-0 text-muted">&copy; <span id="year"></span> Al Mohammad Fahad. All rights reserved.</p>
        </div>
    </footer>

    <!-- Back to top button -->
    <button id="back-to-top" class="btn btn-gradient rounded-circle position-fixed bottom-0 end-0 m-4 shadow" style="display: none; z-index: 1000; width: 45px; height: 45px;">
        <i class="bi bi-arrow-up"></i>
    </button>

    <!-- Bootstrap & JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
